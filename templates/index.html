<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 3.1 Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Llama 3.1 Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="user_input">Enter Your Input:</label>
                <input type="text" id="user_input" name="user_input" placeholder="Type your input here..." required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
