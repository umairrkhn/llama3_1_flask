<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI Model Interaction</title>
</head>
<body>
    <h1>Interact with LLaMA 3.1 Model</h1>
    <form method="POST">
        <label for="input_text">Enter your query:</label><br><br>
        <input type="text" id="input_text" name="input_text" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if prediction %}
    <h2>Prediction:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
